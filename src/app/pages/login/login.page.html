<ion-content class="ion-padding">

  <ion-grid class="logo">
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-img src="/assets/img/logo2.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <form #formulario="ngForm">

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input  required name="user" [(ngModel)]="user.usuario"  minlength=3 maxlength=15 clear-input='true'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input  required name="pass" [(ngModel)]="user.pass" type="password" clear-input='true'> </ion-input>
      </ion-item>

      <ion-button expand="full" (click)="ingresar()" type="submit" [disabled]="formulario.invalid">Iniciar Sesión</ion-button>
    </form>

    <ion-button fill='clear' (click)="recuperar()">Recuperar clave</ion-button>

  </div>


</ion-content>
